<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="music-container">
      <h4 id="playlist-title">Player de Musica do Well</h4>
      <img src="/Images/Lud1.jpg" id="cover  alt="Disc cover."></img>
      <audio
        id="audio"
        src="/songs/Lud Session feat. Gloria Groove (Live)_0-mKwNMXETo (1).mp3"
      ></audio>
      <div id="below-cover">
        <div id="song-info">
          <div id="song-name" class="light-color">Nome da m√∫sica</div>
          <div id="band-name" class="light-color">Ludmilla</div>
        </div>
        <button id="like" class="button"><i class="bi bi-suit-heart"></i></button>
      </div>
      <div id="progress-bar" class="light-color">
        <div id="current-progress"></div>
      </div>
      <div id="button-container">
        <button id="shuffle" class="button">
          <i class="bi bi-shuffle"></i>
        </button>
        <button id="previous" class="button button-navigate">
          <i class="bi bi-skip-start-fill"></i>
        </button>
        <button id="play" class="button button-biggest">
          <i class="bi bi-play-circle-fill"></i>
        </button>
        <button id="next" class="button button-navigate">
          <i class="bi bi-skip-end-fill"></i>
        </button>
        <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
